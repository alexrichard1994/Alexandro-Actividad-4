<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <article>
            <h2>Audio</h2>
            <audio controls> <source src="./assets/audio/potato salad asmr.wav" type="audio/wav"></audio>
        </article>
        <article>
            <h2>Video</h2>
            <video width="400" heights="360" autoplay><source src="./assets/video/potato salado.mp4" type="video/mp4">
            </video>
        </article>
        <article>
            <h2>Imagen embedida</h2>
            <embed src="./assets/imagen/potato salado imago.jpg" width="300" height="280">
        </article>
    </section>
</body>
</html>
